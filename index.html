<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My First Character Creation Thingy</title>
  <link rel="stylesheet" type="text/css" href="styles.css" />
</head>



<body>
  <h1>Hello World!</h1>
  <div id="id-card">
    <div id="photo"></div>
    <div id="text-content">
      <div id="title">
        <h3 id="issuer">Koyan Passport</h3>
        <p id="home-world">Koyo Isu</p>
      </div>
      <div id="personal-info">
        <div class="rank">
          <p>Merchant Captain</p>
        </div>
        <div class="name">
          <p>Alexander Jamison</p>
        </div>
        <div class="upp">
          <p>779C99</p>
        </div>

      </div>
      <div id="terms-money">
        <div class="terms">
          <p>5</p>
        </div>
        <div class="money">
          <p>31200CR</p>
        </div>

      </div>
      <div id="skills">
        <p>Dagger-1, Cutlass-1, Vacc Suit-1, Pilot-2, Body Pistol-2, Body Pistol-1, Submachinegun-1, Electronics-3</p>
      </div>

      <div id="items">
        <p>Type A Free Trader (ten years of payments remaining).</p>
      </div>
    </div>
  </div>
</body>

</html>
